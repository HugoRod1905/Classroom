<bod >
  <div class="container" id="container">
   <div class="options__container">
      <div class="option-name">
      <button class="button" onclick="openBackground()"><i class="fa-solid fa-image"></i></button>
      <p>Background</p>
    </div>
    <div class="option-name">
      <p class="number-ele-open numer-style"></p>
      <button class="button" onclick="getEditor(this.id)"><i class="fa-solid fa-text-width"></i></button>
      <p>Text</p>
    </div>
   
    <div class="option-name">
      <p class="timer-ele-open numer-style"></p>
      <button class="button" onclick="timer(this.id)"><i class="fa-solid fa-hourglass"></i></button>
      <p>Timer</p>
    </div>
    <div class="option-name">
      <p class="calendar-ele-number numer-style"></p>
      <button class="button" onclick="Calendar(this.id)"><i class="fa-solid fa-calendar-days"></i></button>
      <p>Calendar</p>
    </div>
    <div class="option-name">
      <button class="button" onclick="RandomName(this.id)"><i class="fa-solid fa-shuffle"></i></button>
      <p>Random</p>
    </div>
    <div class="option-name">
      <p class="traffic-ele-open numer-style"></p>
      <button class="button" onclick="trafficLight(this.id)" ><i class="fa-solid fa-traffic-light"></i></button>
      <p>Traffic</p>
    </div>
    <div class="option-name">
      <button class="button" onclick="stopWatch(this.id)"><i class="fa-solid fa-stopwatch"></i></button>

    <div class="option-name">
